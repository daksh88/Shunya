<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunya - Coming Soon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="coming-soon">
    <div class="overlay"></div>
    <div class="fixed-logo">
        <img src="./components/images/Brown Chic Clothing Store Logo.png" alt="Shunya Logo">
    </div>
    <!-- Fire Lottie animation -->
    <div id="fire-lottie"></div>
    <!-- Ashes particles -->
    <div id="fire-ashes"></div>
    <div id="fire-flash"></div>
    <div id="fire-background"></div>
    <div class="typewriter-container">
        <span id="typewriter-line1"></span><br>
        <span id="typewriter-line2"></span>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
