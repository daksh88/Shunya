<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunya - Coming Soon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="coming-soon">
    <div class="slideshow">
        <div class="slideshow-item"></div>
        <div class="slideshow-item"></div>
        <div class="slideshow-item"></div>
    </div>
    <div class="overlay"></div>
    
    <!-- Add fixed logo container -->
    <div class="fixed-logo">
        <img src="./components/images/Brown Chic Clothing Store Logo.png" alt="Shunya Logo">
    </div>

    <main class="coming-soon-content">
        <!-- Remove old logo container -->
        <div class="brand-name" data-aos="fade">
            <h1 class="elegant-text">SHUNYA</h1>
            <div class="line-decorator"></div>
        </div>
        <div class="coming-soon-wrapper" data-aos="fade">
            <h2 class="coming-soon-text">
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
                <span>&nbsp;</span>
                <span>S</span>
                <span>O</span>
                <span>O</span>
                <span>N</span>
            </h2>
        </div>
        <p class="tagline" data-aos="fade-up">Where Tradition Meets Contemporary Style</p>
        <div class="description" data-aos="fade-up" data-aos-delay="200">
            <p>Embracing the essence of Indian heritage</p>
            <p>with modern sophistication</p>
        </div>
        <div class="features" data-aos="fade-up" data-aos-delay="300">
            <div class="feature-item">
                <i class="fas fa-tshirt"></i>
                <span>Contemporary Designs</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-paint-brush"></i>
                <span>Artistic Patterns</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-hand-holding-heart"></i>
                <span>Sustainable Fashion</span>
            </div>
        </div>
        <div class="social-links" data-aos="fade-up" data-aos-delay="400">
            <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
        </div>

    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
